    <section class="container">
        <div class="container_title">
           <div class="container_form">
                <form action="https://formsubmit.co/mokhammad.d.kodehode@gmail.com" method="POST">
                        <legend>Contact Me</legend>
                        <div class="names">
                            <div class="container_form_input">
                                <label for="first-name">Name:</label>
                                <input name="first-name" class="names_input" id="first-name"  type="text" placeholder="Enter your name">
                            </div>
                            <div class="container_form_input">
                                <label for="last-name">Last name:</label>
                                <input name="last-name" class="names_input" id="last-name"  type="text" placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="container_form_input">
                            <label for="email">Email:</label>
                            <input type="hidden" name="_next" value="https://mokhammad-kodehode.github.io/Portfolio/thanks.html">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="email" name="email" id="email" type="text" placeholder="Enter your email">
                        </div>
                        <div class="container_form_input">
                            <label for="title">Title:</label>
                            <input name="title" required id="title"  type="text" placeholder="Title">
                        </div>
                        <div class="container_form_input">
                            <label for="message">Message: </label>
                            <textarea name="message" required id="message" class="email" type="text" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn" >Send</button>
                            
            </form>
           </div>
